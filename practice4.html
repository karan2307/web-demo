<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #16a085;
        }
        .video-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .form-container, .table-container {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Welcome to the website</h1>

    
    <div class="video-container">
        
        <div>
            <h2>Video</h2>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

   
    <div class="form-container">
        <h2>Book Your Vacation</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="destination">Select Destination:</label><br>
            <select id="destination" name="destination" required>
                <option value="paris">Paris</option>
                <option value="rome">Rome</option>
                <option value="newyork">New York</option>
                <option value="tokyo">Tokyo</option>
            </select><br><br>

            <label for="checkin">Check-in Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <input type="submit" value="Book Now">
        </form>
    </div>

   
    <div class="table-container">
        <h2>Cricket Player Scores</h2>
        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Runs</th>
                    <th>Wickets</th>
                    <th>Catches</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td>45</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td>35</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Player 3</td>
                    <td>55</td>
                    <td>2</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Player 4</td>
                    <td>20</td>
                    <td>1</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
